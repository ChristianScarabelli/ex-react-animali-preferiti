<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function ListaAnimali() {
            const { useState } = React;
            const [animals, setAnimals] = useState([]);     // Lista degli animali
            const [modalShow, setModalShow] = useState(false);      // Visualizzazione modale
            const [newAnimal, setNewAnimal] = useState('');     // Nuovo animale da aggiungere

            // Funzione per aggiungere un animale alla lista
            const addAnimal = () => {
                setAnimals([...animals, newAnimal]);
                setNewAnimal('');
                setModalShow(false);
            };

            return (
                <>
                    <button onClick={() => setModalShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Apri la lista</summary>
                        <h2>Animali</h2>
                        <ul>
                            {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                        </ul>
                    </details>
                    <Modal
                        title="Aggiungi un nuovo animale"
                        content={<input type="text" value={newAnimal} onChange={(e) => setNewAnimal(e.target.value)} placeholder="Nome dell'animale" />}
                        show={modalShow}
                        onClose={() => setModalShow(false)}
                        onConfirm={addAnimal}
                    />
                </>
            );
        }

        // Componente per la modale
        function Modal({ title, content, show, onClose, onConfirm }) {

            const { createPortal } = ReactDOM;
            return show && createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }
    </script>
    <!-- Renderizzo il componente lista animali -->
    <script type="text/babel">
        const { createRoot } = ReactDOM
        // Recupero l'elemento dove montare il componente 
        const listaAnimali = document.querySelector('.lista-animali')
        // Inizializzo React nell'elemento recuperato 
        const root = createRoot(listaAnimali)
        // Monto e renderizzo il componente 
        root.render(<ListaAnimali />) 
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
