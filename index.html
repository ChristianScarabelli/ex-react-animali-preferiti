<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        // Creo il componente ListaAnimali
        function ListaAnimali() {

            const { useState } = React

            const [animals, setAnimals] = useState([])
            const animalsChoice = ['Cane', 'Gatto', 'Pappagallo', 'Coniglio', 'Cavallo', 'Tartaruga', 'Criceto', 'Pecora']

            // Funzione per aggiungere un animale
            const addAnimals = () => {
                setAnimals([...animals, animalsChoice[Math.floor(Math.random() * animalsChoice.length)]])
            }

            return (
                <>
                    <button onClick={addAnimals}>Aggiungi Animale</button>
                    <details>
                        <summary>Apri la lista</summary>
                        <h2>Animali</h2>
                        <ul>
                            {animals && animals.map(animal => <li key={animal}>{animal}</li>)}
                        </ul>
                    </details>
                </>
            )
        }
    </script>
    <script type="text/babel">
        // Renderizzo il componente ListaAnimali

        const { createRoot } = ReactDOM

        // Recupero l'elemento dove montare il componente
        const listaAnimali = document.querySelector('.lista-animali')

        // Inizializzo React nell'elemento recuperato
        const root = createRoot(listaAnimali)

        // Monto e renderizzo il componente 
        root.render(<ListaAnimali />)

    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
